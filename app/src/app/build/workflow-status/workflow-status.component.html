<div class="container">
    <h3>Workflow Execution Status For - {{ workflow && workflow.name? workflow.name : '' }}</h3>
    <mat-divider></mat-divider>
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step *ngFor="let step of build; let idx = index" state="{{ step.type }}">
            <ng-template matStepLabel>{{ step.name }}</ng-template>
            <div>
                <h5>Build Status</h5>
                <div class="log-container" #logs [ngClass]="{
                    'error': step.status === buildStatus[2],
                    'progress': step.status === buildStatus[1],
                    'success': step.status === buildStatus[0]
                }">
                    <div class="log-line" *ngFor="let item of step['messages']">
                        <p>{{ item.message }}</p>
                    </div>
                </div>
            </div>
        </mat-step>
