<div class="container">
    <h3>Update Store Values</h3>
    <mat-divider></mat-divider>

    <div class="action-button-container">
        <button mat-mini-fab color="warn" class="ml20" title="Add New" (click)="onAddNew()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div *ngIf="!data || !data.length">
        No Records Found
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="data && data.length">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="isSecret">
            <th mat-header-cell *matHeaderCellDef> Secret? </th>
            <td mat-cell *matCellDef="let element"> {{element.isSecret}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element; let idx=index">
                <button mat-icon-button color="basic" class="ml20" title="Edit Row" (click)=onEditRow(idx)>
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
</div>
